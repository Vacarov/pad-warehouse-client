<section>

    <div class="row">
        <div class="large-8 columns">
            <h1 class="title">Departments </h1>
            <div class="line"></div>
            <div class="list" *ngFor="let department of departments">
                <md-list>
                    <div class="row">

                        <div class="large-6 columns">
                            <h1> {{department.name}} </h1>
                        </div>

                        <div class="large-4 columns">
                            <form #asd="ngForm" (ngSubmit)="editDepartment()">
                                <div class="row">
                                    <div class="form-group large-8 columns">
                                        <input type="text" class="form-control editName"
                                               placeholder="Enter name">
                                    </div>

                                    <div class="large-1 columns"></div>
                                    <div class="center">
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="large-2 columns">
                            <button (click)="deleteDepartment(department)" type="submit" class="btn btn-danger">Delete
                            </button>
                        </div>

                    </div>
                </md-list>
            </div>
        </div>
        <div class="large-1 columns"></div>
        <div class="large-3 columns">

            <br><br><br>
            <form (ngSubmit)="createDepartment()">
                <div class="row">
                    <div class="form-group large-8 columns">
                        <label for="createName">Department name:</label>
                        <input type="text" class="form-control" id="createName"
                               placeholder="Enter name">
                    </div>

                    <div class="large-1 columns"></div>
                    <div class="center">
                        <button type="submit" class="btn btn-success">Create Department</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <!--<p>Elements on pageResult: {{pageResult.size}} </p>-->
        <!--<p>Total elements: {{pageResult.totalElements}} </p>-->
        <!--<p>Total pages: {{pageResult.totalPages}} </p>-->
        <!--<p>Current pageResult: {{pageResult.number}} </p>-->
    </div>

</section>
